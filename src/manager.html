<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Personal Blocklist ( not by Google )</title>
  <link href="css/manager.css" type="text/css" rel="stylesheet" />
  <script type="text/javascript" src="js/lib/jquery.min.js"></script>
  <script type="text/javascript" src="js/common.js"></script>
  <script type="text/javascript" src="js/manager.js"></script>
</head>

<body>

  <div id="second_floor">
    <div id="back" class="button_base button_active"></div>

    <div id="io-area">
      <div id="io-head"></div>
      <div id="io-desc"></div>

      <textarea id="io-text"
        placeholder="https://example.com&#13;&#10;http://example.com/foo/bar.html&#13;&#10;https://example.com/foo/&#13;&#10;example.com">
      </textarea><br>

      <div id="submit-area" class="button_base button_active bottom_element"></div>
    </div>

    <div id="config_area">
      <div id="config_head"></div>
      <input type="checkbox" id="PWS"><label id="PWS_config"></label><br>
      <div id="save_configs" class="button_base button_active bottom_element"></div>
    </div>
  </div>

  <div id="wrap">
    <div id="header">
      <h1>
        <img src="../images/icon.png">
        Personal Blocklist
      </h1>
    </div>

    <div id="button">
      <div id="import" class="button_base button_menu"></div>
      <div id="export" class="button_base button_menu"></div>
      <div id="config" class="button_base button_menu"></div>
    </div>

    <div id="content">
      <div id="current-blocklink"></div>
      <h2 id="blockListHeader"></h2>
      <div id="manager-pattern-list"></div>
    </div>
  </div>
</body>

</html>
